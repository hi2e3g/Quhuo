        # 分组聚合操作
        - df_groupby:
            by: [owner_team_id]
        - df_sum:
            column: ['51001','41001','41011','41012','41002','41013','41014','41003','41005','41006','41015','41016','41004','41007','41008','41009','41010','41018','41017','41019','41102','41103','6100101','6100102','3100101','3100401','3100201','3120101',"6100202","3160201","31305",settlement_order_quantity_second,platform_basic_income,platform_KPI_income,platform_policy_income,platform_fine_income,strong_allocation_income,unconventional_income,knight_wages,knight_safeguard,settlement_order_quantity_first,main_business_income,outside_business_income,assets_income,asset_gross_profit_deduction_strong_allocation,asset_gross_profit,knight_welfare,riders_with_orders,assets_dc_num]
        - df_reset_index: []
        - stash_push_df: []

        - use_df:
            key: std_qplus_team
            columns: [team_id,team_type,team_name]
            rename:
              team_id: owner_team_id
              team_name: owner_team_name
        - df_select:
            - 'team_type == 50'

        - stash_push_df: []

        - stash_join_df:
            on: [owner_team_id]
            how: left
            drop_stash: true

        - df_fillna:
            columns: ['51001','41001','41011','41012','41002','41013','41014','41003','41005','41006','41015','41016','41004','41007','41008','41009','41010','41018','41017','41019','41102','41103','6100101','6100102','3100101','3100401','3100201','3120101',"6100202","3160201","31305",settlement_order_quantity_second,platform_basic_income,platform_KPI_income,platform_policy_income,platform_fine_income,strong_allocation_income,unconventional_income,knight_wages,knight_safeguard,settlement_order_quantity_first,main_business_income,outside_business_income,assets_income,asset_gross_profit_deduction_strong_allocation,asset_gross_profit,knight_welfare,riders_with_orders,assets_dc_num,riders_with_orders,assets_dc_num]
            value: 0.0

        - stash_push_df: []

        - use_df:
            key: std_qplus_team_map
            columns: [owner_team_id,coach_team_id,coach_team_name,theater_team_id,theater_team_name,division_team_id,division_team_name,business_team_id,business_team_name]
        - drop_duplicates:
            - [owner_team_id,coach_team_id,coach_team_name,theater_team_id,theater_team_name,division_team_id,division_team_name,business_team_id,business_team_name]
        - stash_push_df: []

        - stash_join_df:
            on: [owner_team_id]
            how: right
            drop_stash: true

    # 商圈聚合到私教
    - name: cost_revenue_dc_agg_coach
      sync_result: true
      cooks:
        - use_df:
            key: cost_revenue_team_dc
            columns: [coach_team_id,'51001','41001','41011','41012','41002','41013','41014','41003','41005','41006','41015','41016','41004','41007','41008','41009','41010','41018','41017','41019','41102','41103','6100101','6100102','3100101','3100401','3100201','3120101',"6100202","3160201","31305",settlement_order_quantity_second,platform_basic_income,platform_KPI_income,platform_policy_income,platform_fine_income,strong_allocation_income,unconventional_income,knight_wages,knight_safeguard,settlement_order_quantity_first,main_business_income,outside_business_income,assets_income,asset_gross_profit_deduction_strong_allocation,asset_gross_profit,knight_welfare,riders_with_orders,assets_dc_num]
        # 分组聚合操作
        - df_groupby:
            by: [coach_team_id]
        - df_sum:
            column: ['51001','41001','41011','41012','41002','41013','41014','41003','41005','41006','41015','41016','41004','41007','41008','41009','41010','41018','41017','41019','41102','41103','6100101','6100102','3100101','3100401','3100201','3120101',"6100202","3160201","31305",settlement_order_quantity_second,platform_basic_income,platform_KPI_income,platform_policy_income,platform_fine_income,strong_allocation_income,unconventional_income,knight_wages,knight_safeguard,settlement_order_quantity_first,main_business_income,outside_business_income,assets_income,asset_gross_profit_deduction_strong_allocation,asset_gross_profit,knight_welfare,riders_with_orders,assets_dc_num]
        - df_reset_index: []
        - stash_push_df: []

        - use_df:
            key: std_qplus_team
            columns: [team_id,team_type,team_name]
            rename:
              team_id: coach_team_id
              team_name: coach_team_name
        - df_select:
            - 'team_type == 10'

        - stash_push_df: []

        - stash_join_df:
            on: [coach_team_id]
            how: left
            drop_stash: true

        - df_fillna:
            columns: ['51001','41001','41011','41012','41002','41013','41014','41003','41005','41006','41015','41016','41004','41007','41008','41009','41010','41018','41017','41019','41102','41103','6100101','6100102','3100101','3100401','3100201','3120101',"6100202","3160201","31305",settlement_order_quantity_second,platform_basic_income,platform_KPI_income,platform_policy_income,platform_fine_income,strong_allocation_income,unconventional_income,knight_wages,knight_safeguard,settlement_order_quantity_first,main_business_income,outside_business_income,assets_income,asset_gross_profit_deduction_strong_allocation,asset_gross_profit,knight_welfare,riders_with_orders,assets_dc_num]
